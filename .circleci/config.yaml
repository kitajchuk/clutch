version: 2

jobs:
    build:
        working_directory: ~/clutch
        machine:
            enabled: true
        steps:
            - checkout
            - run:
                name: Node version
                command: node --version
            - run:
                name: NPM version
                command: npm --version
            - run:
                name: Clutch Bootstrap
                command: npm run bootstrap
            - run:
                name: Clutch build
                command: npm run build
            - persist_to_workspace:
                root: ~/clutch
                paths:
                    - .
    deploy-development:
        working_directory: ~/clutch
        machine:
            enabled: true
        steps:
            - attach_workspace:
                at: ~/clutch
            - run:
                name: Development Deploy ( dev branch )
                command: npm run deploy
    deploy-production:
        working_directory: ~/clutch
        machine:
            enabled: true
        steps:
            - attach_workspace:
                at: ~/clutch
            - run:
                name: Production Deploy ( master branch )
                command: npm run deploy

workflows:
    version: 2
    build-deploy:
        jobs:
            - build
            - deploy-development:
                requires:
                    - build
                filters:
                    branches:
                        only: dev
            - deploy-production:
                requires:
                    - build
                filters:
                    branches:
                        only: master
