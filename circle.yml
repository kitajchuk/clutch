general:
    branches:
        only:
            - dev
            - master

machine:
    node:
        version: 6.1.0
    timezone:
        America/Los_Angeles

dependencies:
    pre:
        - node --version
        - npm --version
    override:
        - rm -rf node_modules
        - npm rebuild node-sass
        - npm run bootstrap

test:
    override:
        - echo "test"

deployment:
    staging:
        branch: dev
        commands:
            - npm run deploy:staging
    production:
        branch: master
        commands:
            - npm run deploy:production
