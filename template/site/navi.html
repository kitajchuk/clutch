<nav class="navi js-navi screen ghost -exp-2 -wrap -fzero">
    <ul class="navi__ul ghost__child">
        <% locals.context.get( 'navi' ).items.forEach(( item ) => { %>
            <li class="navi__li">
                <a class="navi__a js-navi-a" href="<%= item.slug %>">
                    <%= item.title %>
                </a>
            </li>
        <% }) %>
    </ul>
</nav>
