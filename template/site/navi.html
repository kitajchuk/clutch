<nav class="navi js-navi screen screen--light -exp-2 -wrap -fzero">
    <ul class="navi__ul screen__wrap">
        <% locals.context.get( 'navi' ).items.forEach(( item ) => { %>
            <li class="navi__li navi__li--<%= item.style %>">
                <a class="navi__a navi__a--<%= item.uid %> js-navi-a js-navi--<%= item.uid %>" href="<%= item.slug %>">
                    <%= item.title %>
                </a>
            </li>
        <% }) %>
    </ul>
</nav>
